<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Strategy Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background-color: white;
            width: 60%;
            height: 80%;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
            border-bottom: 1px solid #ddd;
        }
        .chat-input {
            display: flex;
            flex-direction: row;
        }
        .chat-input input {
            width: 50%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-input select {
            width: 20%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #45a049;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
        }
        .user-message {
            text-align: right;
            background-color: #d0e6ff;
            color: #333;
        }
        .response-message {
            text-align: left;
            background-color: #d4ffd6;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Dynamic messages will go here -->
        </div>
        <form class="chat-input" id="chat-form">
            <input type="text" id="user_question" name="user_question" placeholder="Ask a question..." required>
            <select id="source" name="source">
                <option value="google_docs">Google Docs</option>
                <option value="notion">Notion</option>
            </select>
            <select id="model" name="model">
                <option value="bedrock">Bedrock</option>
                <option value="openai">OpenAI</option>
            </select>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const chatBox = document.getElementById('chat-box');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            const userQuestion = document.getElementById('user_question').value;
            const source = document.getElementById('source').value;
            const model = document.getElementById('model').value;

            // Display user's question
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user-message');
            userMessage.innerText = userQuestion;
            chatBox.appendChild(userMessage);

            // Clear input field
            document.getElementById('user_question').value = '';

            // Send the question, source, and model to the server
            const response = await fetch('/generate-text', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_question: userQuestion, source: source, model: model }),
            });

            const data = await response.json();

            // Display server response
            const responseMessage = document.createElement('div');
            responseMessage.classList.add('message', 'response-message');
            responseMessage.innerText = data.response;
            chatBox.appendChild(responseMessage);

            // Scroll chat box to the bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
